<form #createForm="ngForm" (ngSubmit)="create()">
    <h2 class="text-center text-primary"> Create a new Part Number</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" required name="pn" [(ngModel)]="model.pn" placeholder="Pn">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="extremePn" [(ngModel)]="model.extremePn" placeholder="extremePn">
    </div>
  
    <div class="form-group">
      <input type="text" class="form-control" name="partDescription" [(ngModel)]="model.partDescription" placeholder="PartDescription">
    </div>
  
    <!--
    <div class="form-group">
      <input type="text" class="form-control" required name="datecreated" [(ngModel)]="model.datecreated" placeholder="dateCreated" bsDatepicker [bsConfig]="bsConfig">
    </div>
    -->
    
    <div class="form-group">
      <input type="text" class="form-control" required name="qoh" [(ngModel)]="model.qoh" placeholder="Qoh">
    </div>
  
    <div class="form-group">
      <input type="text" class="form-control" name="location" [(ngModel)]="model.location" placeholder="Location">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="notes" [(ngModel)]="model.notes" placeholder="Notes">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!createForm.valid" type="submit">Create</button>
      <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
    </div>
  
  </form>
